apiVersion: apps/v1
kind: Deployment
metadata:
  name: book
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bookstore-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bookstore-app
    spec:
      containers:
      - image: parvejmia9/api-server:0.0.4
        imagePullPolicy: IfNotPresent
        name: bookstore-app
        ports:
        - containerPort: 9090
          name: http
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

